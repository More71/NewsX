<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="rstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="index.html"><label class="logo">NewsX</label></a>
    </nav>
    <div class="container">
        <div class="title">Sign-Up</div>
        <form action="sign-in.html">
            <div class="row">
                <p>Full Name*</p>
                <input type="text" maxlength="28" class="fname" placeholder="Eg: Vaibhav More" required>
            </div>
            <div class="row">
                <p class="upass">Date of Birth</p>
                <input type="date" class="dob">
            </div>
            <div class="row">
                <p class="email">Email ID*</p>
                <input type="email" class="user" placeholder="abc@xyz.com" required> <br>
            </div>

            <div class="row">
                <p class="email">Mobile No*</p>
                <input type="tel" maxlength="10" class="contact" placeholder="9876543211" required> <br>
            </div>

            <div class="row">
                <p class="upass">Set Password*</p>
                <input type="text" class="pass"  minlength="8" placeholder="********" required> <br>
            </div>

            <div class="row">
                <button class="submit" type="submit">Register</button>
                <button class="reset" type="reset">Reset</button>
                <div class="already"><span>Already a Member? | <a href="sign-in.html">Sign-In</a></span</div>
            </div>
            
        </form>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
